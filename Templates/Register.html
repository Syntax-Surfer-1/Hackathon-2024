<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-white font-sans">
    <div class="relative flex min-h-screen flex-col bg-white overflow-x-hidden">
      <div class="flex flex-1 justify-center items-center px-4 py-5">
        <div class="flex flex-col w-full max-w-md px-4 py-5">
          
          
          <h1 class="text-black text-2xl font-bold text-center mb-6">Welcome</h1>
          
          <form method="POST" action="">
            <div class="flex flex-col gap-4">
              <label class="flex flex-col">
                <input
                  type="text"
                  name="username"
                  placeholder="Email"
                  required
                  class="w-full h-14 border border-gray-300 rounded-xl p-4 text-base font-normal leading-normal"
                />
              </label>
              <label class="flex flex-col">
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                  class="w-full h-14 border border-gray-300 rounded-xl p-4 text-base font-normal leading-normal"
                />
              </label>
              <label class="flex flex-col min-w-40 flex-1">
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111517] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f4] focus:border-none h-14 bg-[image:--select-button-svg] placeholder:text-[#647987] p-4 text-base font-normal leading-normal"
                >
                <option value="three">Jobber</option>
                  <option value="one">Employer</option>
                  <option value="two">Mentor</option>
                </select>
              </label>
            </div>
            <div class="flex justify-center mt-4">
              <button type="submit" class="w-full max-w-xs h-12 px-5 bg-black text-white text-base font-bold rounded-full">
                Continue
              </button>
            </div>
          </form>
        
          <p class="text-gray-500 text-sm text-center mt-2">or</p>
          <div class="flex justify-center mt-4">
            <button class="w-full max-w-xs h-12 px-5 bg-gray-200 text-black text-base font-bold rounded-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                <path d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z"></path>
              </svg>
              <span class="ml-2">Continue with Google</span>
            </button>
          </div>
          <p class="text-gray-500 text-sm text-center mt-2 underline">Already have an account? <a href="#">Log In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>

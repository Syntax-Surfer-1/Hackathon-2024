<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-white font-sans">
    <div class="relative flex min-h-screen flex-col bg-white overflow-x-hidden">
      <div class="flex flex-1 justify-center items-center px-4 py-5">
        <div class="flex flex-col w-full max-w-md px-4 py-5">
          
          
          <h1 class="text-black text-2xl font-bold text-center mb-6">Welcome Employer</h1>
          
          <form method="POST" action="">
            <div class="flex flex-col gap-4">

                <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#141414] text-base font-medium leading-normal pb-2">Full name</p>
                    <input
                      placeholder="Your full name"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border border-[#e0e0e0] bg-white focus:border-[#e0e0e0] h-14 placeholder:text-[#757575] p-[15px] text-base font-normal leading-normal"
                      value=""
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#141414] text-base font-medium leading-normal pb-2">Company name</p>
                    <input
                      placeholder="Company name"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border border-[#e0e0e0] bg-white focus:border-[#e0e0e0] h-14 placeholder:text-[#757575] p-[15px] text-base font-normal leading-normal"
                      value=""
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#141414] text-base font-medium leading-normal pb-2">Company location</p>
                    <input
                      placeholder="City, state or region"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border border-[#e0e0e0] bg-white focus:border-[#e0e0e0] h-14 placeholder:text-[#757575] p-[15px] text-base font-normal leading-normal"
                      value=""
                    />
                  </label>

            </div>
            <div class="flex justify-center mt-4">
              <button type="submit" class="w-full max-w-xs h-12 px-5 bg-[#efefef] text-[#141414] text-base font-bold rounded-full rounded-r-none">
                Back
              </button>
              <button type="submit" class="w-full max-w-xs h-12 px-5 bg-black text-white text-base font-bold rounded-full rounded-l-none">
                Continue
              </button>
            </div>
          </form>
          <p class="text-gray-500 text-sm text-center mt-2 underline">Already have an account? <a href="#">Log In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
